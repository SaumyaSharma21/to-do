<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Enter a new task" required>
            <select id="category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <input type="text" id="search-task" placeholder="Search tasks...">
        <ul id="task-list"></ul>
        <div id="productivity-dashboard">
            <h2>Productivity Dashboard</h2>
            <p>Total Tasks Completed: <span id="total-tasks-completed">0</span></p>
            <ul id="tasks-by-category">
                <li>Work: <span id="work-completed">0</span></li>
                <li>Personal: <span id="personal-completed">0</span></li>
                <li>Shopping: <span id="shopping-completed">0</span></li>
                <li>Other: <span id="other-completed">0</span></li>
            </ul>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
